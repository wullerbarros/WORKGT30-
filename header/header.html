<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final - GTech</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Pacifico&family=Playwrite+MX+Guides&family=Rowdies:wght@300;400;700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-white font-[inter]">
        <div class="flex justify-between items-center h-[80px] px-10">
            <img src="./img-header/logo.svg" alt="Logo Geração Tech">
            <div class="relative flex items-center">
                <input type="text" class="bg-gray-100 w-[559px] h-[60px] pr-10 pl-3 rounded-md" placeholder="Pesquisar produto...">
                <button class="absolute inset-y-0 right-0 flex items-center pr-3 focus:outline-none">
                    <i class="fa-solid fa-magnifying-glass text-gray-500 cursor-pointer"></i>
                </button>
            </div>
            <div class="flex items-center gap-5">
                <a href="#" class="text-[#4F4F4F] text-[16px] font-medium hover:underline cursor-pointer">Cadastre-se</a>
                <button class="bg-[#C92071] w-[114px] h-[40px] rounded-[8px] font-bold text-[14px] text-white cursor-pointer hover:bg-pink-500">Entrar</button>
            </div>
            <div class="flex items-center">
                <img src="./img-header/Group 53581.svg" alt="Carrinho de compras" class="w-[30px] h-[30px] cursor-pointer">
            </div>
        </div>
        <nav class="h-[50px] items-left flex">
            <ul class="flex gap-10 text-[#4F4F4F] text-[16px] font-medium items-center justify-center h-full mx-[40px]">
                <li class="hover:underline hover:text-[#C92071] cursor-pointer">Home</li>
                <li class="hover:underline hover:text-[#C92071] cursor-pointer">Produtos</li>
                <li class="hover:underline hover:text-[#C92071] cursor-pointer">Categorias</li>
                <li class="hover:underline hover:text-[#C92071] cursor-pointer">Meus Pedidos</li>
            </ul>
        </nav>
    </header>
    <main class="bg-[#F9F8FE] font-[inter]">
        <!-- Seção de Carrossel -->
        <section class="bg-gray-100 flex flex-col items-center justify-center font-[inter]">
            <div x-data="{ activeSlide: 0, slides: [
                { image: './img-header/White-Sneakers-PNG-Clipart 1.svg', title: 'Queima de estoque Nike', subtitle: 'Melhores ofertas personalizadas', description: 'Consequat culpa exercitation mollit nisi excepteur do do tempor laboris eiusmod irure consectetur.', buttonText: 'Ver Ofertas', buttonLink: '#', topImage: './img-header/Ornament 11.svg', fireImage: './img-header/foguinho.png' },
                { image: './img-header/White-Sneakers-PNG-Clipart 1.svg', title: 'Queima de estoque Nike', subtitle: 'Melhores ofertas personalizadas', description: 'Consequat culpa exercitation mollit nisi excepteur do do tempor laboris eiusmod irure consectetur.', buttonText: 'Ver Ofertas', buttonLink: '#', topImage: './img-header/Ornament 11.svg', fireImage: './img-header/foguinho.png' },
                { image: './img-header/White-Sneakers-PNG-Clipart 1.svg', title: 'Queima de estoque Nike', subtitle: 'Melhores ofertas personalizadas', description: 'Consequat culpa exercitation mollit nisi excepteur do do tempor laboris eiusmod irure consectetur.', buttonText: 'Ver Ofertas', buttonLink: '#', topImage: './img-header/Ornament 11.svg', fireImage: './img-header/foguinho.png' }
            ], timer: null }"
                 x-init="timer = setInterval(() => activeSlide = (activeSlide + 1) % slides.length, 3000)"
                 class="w-full relative group rounded-lg overflow-hidden shadow-xl">

                <div class="relative flex transition-transform duration-500 ease-in-out"
                     :style="`transform: translateX(-${activeSlide * 100}%)`">
                    <template x-for="(slide, index) in slides" :key="index">
                        <div class="min-w-full flex bg-gray-100 relative">
                            <div class="w-1/2 flex flex-col justify-center pt-10 pl-20 pr-45">
                                <p x-text="slide.subtitle" class="text-sm text-[#F6AA1C] font-bold tracking-widest mb-2"></p>
                                <h2 class="text-3xl font-bold text-[54px] text-gray-800 mb-0 flex items-center">
                                    <span>
                                        Queima de estoque Nike<img :src="slide.fireImage" alt="imagem de um foguinho" class="w-12 ml-2 mb-3 inline-block">
                                    </span>
                                </h2>
                                <p x-text="slide.description" class="text-gray-700 mb-6"></p>
                                <a :href="slide.buttonLink" 
                                   class="bg-[#C92071] text-white h-[48px] w-[220px] rounded-[8px] inline-flex items-center justify-center hover:bg-pink-500" 
                                   x-text="slide.buttonText">
                                </a>
                            </div>
                            <div class="w-1/2 flex items-center justify-center relative">
                                <!-- Imagem principal -->
                                <img :src="slide.image" alt="Imagem do Slide" class="object-contain w-full h-full px-5 mr-20 -ml-20 mt-20 mb-0">

                                <!-- Imagem superior separada -->
                                <img :src="slide.topImage" alt="Logo Superior" class="absolute mt-[200px] mb-[463px] mr-[37px] ml-[500px] w-[140px] h-[140px] object-contain">
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Botões de navegação -->
                <button @click="activeSlide = (activeSlide - 1 + slides.length) % slides.length; clearInterval(timer)"
                        class="absolute top-1/2 left-4 -translate-y-1/2 bg-white/30 hover:bg-white/50 rounded-full p-2.5 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                </button>

                <button @click="activeSlide = (activeSlide + 1) % slides.length; clearInterval(timer)"
                        class="absolute top-1/2 right-4 -translate-y-1/2 bg-white/30 hover:bg-white/50 rounded-full p-2.5 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                </button>

                <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
                    <template x-for="(slide, index) in slides" :key="index">
                        <button @click="activeSlide = index; clearInterval(timer)"
                                class="w-3 h-3 rounded-full transition-colors"
                                :class="activeSlide === index ? 'bg-[#C92071]' : 'bg-gray-300'">
                        </button>
                    </template>
                </div>
            </div>            
        </section>
        <!-- Seção de Cards de Coleções em Destaque -->
        <section class="fonte-[inter] bg-[#F9F8FE]">
            <div class="bg-[#F9F8FE] flex flex-col items-center justify-center font-[inter]">
                <div>
                    <h2 class="text-[#474747] text-[24px] font-[inter] font-bold mt-[38px] mb-[20px]">
                        Coleções em destaque
                    </h2>
                </div>
                <!-- Primeiro Array dos cards coleção em destaque -->
                <div id="destaque-cards-container" class="flex gap-[12px] mt-[10px] justify-center items-center text-[inter]">
                    </div>
            </div>
        </section>
        <section>
            <div class="flex justify-center items-center mt-[100px] mb-[20px]">
                <h2 class="justify-center items-center text-[inter] text-[24px] w-[283px] h-[38px] font-bold text-[#474747]">Coleções em destaque</h2>
            </div>
            <!-- Segundo Array dos cards coleção em destaque -->
            <div id="cards-colecao-destaque" class="flex justify-center items-center gap-10"></div>
        </section>         
    </main>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="colecaodestaque.js"></script>       
    <script src="scriptHeader.js"></script>
</body>
</html>
