<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final - GTech</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <header>
        <div class="flex justify-between items-center bg-[#F5F5F5] h-[80px] px-10">
            <img src="./img-header/logo.svg" alt="Logo GeraÃ§Ã£o Tech">
            <div class="relative flex items-center">
                <input type="text" class="bg-white w-[559px] h-[60px] pr-10 pl-3 rounded-md" placeholder="Pesquisar produto...">
                <button class="absolute inset-y-0 right-0 flex items-center pr-3 focus:outline-none">
                    <i class="fa-solid fa-magnifying-glass text-gray-500 cursor-pointer"></i>
                </button>
            </div>
            <div class="flex items-center gap-5">
                <a href="#" class="text-[#4F4F4F] text-[16px] font-medium hover:underline cursor-pointer">Cadastre-se</a>
                <button class="bg-[#C92071] w-[114px] h-[40px] rounded-md text-white cursor-pointer hover:bg-pink-500 ">Entrar</button>
            </div>
            <div class="flex items-center">
                <img src="./img-header/Group 53581.svg" alt="Carrinho de compras" class="w-[30px] h-[30px] cursor-pointer">
            </div>
        </div>
        <nav class="bg-[#F5F5F5] h-[50px] items-left flex">
            <ul class="flex gap-10 text-[#4F4F4F] text-[16px] font-medium items-center justify-center h-full mx-[40px]">
                <li class="hover:underline hover:text-[#C92071] cursor-pointer">Home</li>
                <li class="hover:underline hover:text-[#C92071] cursor-pointer">Produtos</li>
                <li class="hover:underline hover:text-[#C92071] cursor-pointer">Categorias</li>
                <li class="hover:underline hover:text-[#C92071] cursor-pointer">Meus Pedidos</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="bg-gray-100 p-8">
            <div x-data="{ activeSlide: 0, slides: [
                { image: './img-header/White-Sneakers-PNG-Clipart 1.svg', title: 'Queima de estoque Nike ðŸ”¥', subtitle: 'Melhores ofertas personalizadas', description: 'Consequat culpa exercitation mollit nisi excepteur do do tempor laboris eiusmod irure consectetur.', buttonText: 'Ver Ofertas', buttonLink: '#', topImage: './img-header/Ornament 11.svg' },
                { image: './img-header/White-Sneakers-PNG-Clipart 1.svg', title: 'Queima de estoque Nike ðŸ”¥', subtitle: 'Melhores ofertas personalizadas', description: 'Consequat culpa exercitation mollit nisi excepteur do do tempor laboris eiusmod irure consectetur.', buttonText: 'Ver Ofertas', buttonLink: '#', topImage: './img-header/Ornament 11.svg' },
                { image: './img-header/White-Sneakers-PNG-Clipart 1.svg', title: 'Queima de estoque Nike ðŸ”¥', subtitle: 'Melhores ofertas personalizadas', description: 'Consequat culpa exercitation mollit nisi excepteur do do tempor laboris eiusmod irure consectetur.', buttonText: 'Ver Ofertas', buttonLink: '#', topImage: './img-header/Ornament 11.svg' }
            ], timer: null }"
                 x-init="timer = setInterval(() => activeSlide = (activeSlide + 1) % slides.length, 3000)"
                 class="max-w-6xl mx-auto relative group rounded-lg overflow-hidden shadow-xl">

                <div class="relative flex transition-transform duration-500 ease-in-out"
                     :style="`transform: translateX(-${activeSlide * 100}%)`">
                    <template x-for="(slide, index) in slides" :key="index">
                        <div class="min-w-full flex bg-gray-100 relative">
                            <div class="w-1/2 p-10 flex flex-col justify-center">
                                <p x-text="slide.subtitle" class="text-sm text-gray-500 uppercase tracking-widest mb-2"></p>
                                <h2 x-text="slide.title" class="text-3xl font-bold text-gray-800 mb-4"></h2>
                                <p x-text="slide.description" class="text-gray-700 mb-6"></p>
                                <a :href="slide.buttonLink" class="bg-[#C92071] text-white py-3 px-6 rounded-md inline-block hover:bg-pink-500" x-text="slide.buttonText"></a>
                            </div>
                            <div class="w-1/2 flex items-center justify-center relative">
                                <img :src="slide.image" alt="Imagem do Slide" class="object-contain max-h-[400px] max-w-full">
                                <img :src="slide.topImage" alt="Logo Superior" class="absolute top-4 right-4 w-16 h-16 object-contain">
                            </div>
                        </div>
                    </template>
                </div>

                <button @click="activeSlide = (activeSlide - 1 + slides.length) % slides.length; clearInterval(timer)"
                        class="absolute top-1/2 left-4 -translate-y-1/2 bg-white/30 hover:bg-white/50 rounded-full p-2.5 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                </button>

                <button @click="activeSlide = (activeSlide + 1) % slides.length; clearInterval(timer)"
                        class="absolute top-1/2 right-4 -translate-y-1/2 bg-white/30 hover:bg-white/50 rounded-full p-2.5 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                </button>

                <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
                    <template x-for="(slide, index) in slides" :key="index">
                        <button @click="activeSlide = index; clearInterval(timer)"
                                class="w-3 h-3 rounded-full transition-colors"
                                :class="activeSlide === index ? 'bg-[#C92071]' : 'bg-gray-300'">
                        </button>
                    </template>
                </div>
            </div>
            <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
        </section>
    </main>
</body>
</html>
